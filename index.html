<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiNiMenu</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="welcome">
    
        <div class="content animate__animated animate__bounceIn">
            <h1>ยินดีต้อนรับสู่ MiNiMenu!</h1>
            <p>สั่งอาหารที่คุณชื่นชอบได้ง่ายๆ เพียงไม่กี่คลิก</p>
            <div class="buttons">
                <a href="#" class="btn order-btn" id="orderButton">สั่งอาหาร</a> 
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal animate__animated animate__fadeInDown" id="orderModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>กรุณาใส่รหัสร้านค้า</h2>
            <form id="orderForm" action="menu.html">
                <label for="storeCode">รหัสร้านค้า:</label>
                <input type="text" id="storeCode" name="storeCode" required>
                <button type="submit" class="btn submit-btn" id="shopButton">เริ่ม</button>
            </form>
        </div>
    </div>
      
    <script src="script.js"></script>
</body>
</html>
